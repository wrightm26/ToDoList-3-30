<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Homework - DOM 3/30</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">To Do List</span>
        </div>
    </nav>

    <div class="container">

        <!-- Form Row -->
        <div class="row mt-5">
            <form action="" id="toDoForm">
                <div class="form-group">
                    <input type="text" name="taskPhrase" class="form-control" placeholder="Enter Task">
                    <input type="submit" value="Submit" class="btn btn-dark w-100 mt-3">
                </div>
            </form>
        </div>

        <!-- To do List Display Row -->
        <div class="row mt-3" id="toDoDisplay">



        </div>

    </div>
</body>
</html>

</html>
